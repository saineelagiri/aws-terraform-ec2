name: Deploy EC2 via Terraform

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan \
          -var="aws_access_key=${{ AKIA356SJ6QEGA6QPXFA }}" \
          -var="aws_secret_key=${{ 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 }}"

      - name: Terraform Apply
        run: terraform apply -auto-approve \
          -var="aws_access_key=${{ AKIA356SJ6QEGA6QPXFA }}" \
          -var="aws_secret_key=${{ 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 }}"
